<!DOCTYPE html>
<html>
<!--==========-->
<head>
	<!--=====Meta Config.=====-->
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<!--=====End Meta Config.=====-->

	<!--=====Título Aba=====-->
	<title>Gráfico Stacked Bar</title>
	<!--=====End Título Aba=====-->

	<!--=====Gráfico Import Script=====-->
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<!--=====End Gráfico Import Script=====-->
</head>
<!--==========-->
<body>
	<!--=====Gráfico ID=====-->
	<div id="chart"></div>
	<!--=====End Gráfico ID=====-->

	<!--=====Gráfico Script=====-->
	<script>
		var options = {
			series: [{
				name: 'Marine Sprite',
				data: [0, 55, 41, 37, 22, 43, 21]
			}, {
				name: 'Striking Calf',
				data: [0, 32, 33, 52, 13, 43, 32]
			}, {
				name: 'Tank Picture',
				data: [0, 17, 11, 9, 15, 11, 20]
			}, {
				name: 'Bucket Slope',
				data: [0, 7, 5, 8, 6, 9, 4]
			}, {
				name: 'Reborn Kid',
				data: [2, 12, 19, 32, 25, 24, 10]
			}],
			chart: {
				type: 'bar',
				height: 350,
				stacked: true,
				stackType: '100%'
			},
			plotOptions: {
				bar: {
					horizontal: true,
				},
			},
			stroke: {
				width: 1,
				colors: ['#fff']
			},
			title: {
				text: '100% Stacked Bar'
			},
			xaxis: {
				categories: [2008, 2009, 2010, 2011, 2012, 2013, 2014],
			},
			tooltip: {
				y: {
					formatter: function (val) {
						return val + "K"
					}
				}
			},
			fill: {
				opacity: 1

			},
			legend: {
				position: 'top',
				horizontalAlign: 'left',
				offsetX: 40
			}
		};

		var chart = new ApexCharts(document.querySelector("#chart"), options);
		chart.render();
	</script>
	<!--=====End Gráfico Script=====-->
</body>
<!--==========-->
</html>
