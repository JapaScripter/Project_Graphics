<!DOCTYPE html>
<html>
<!--==========-->
	<head>
		<!--Meta Config.-->
		<meta charset="utf-8" name="viewport" content="width=device-width">
		<!--End Meta Config.-->
		
		<!--Title Tab-->
		<title>replit</title>
		<!--End Title Tab-->
		
		<!--Graphic Script Import-->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<!--End Graphic Script Import-->
	</head>
<!--==========-->
	<body>
		<!--Graphic Pull Division-->
		<div>
			<canvas id="myChart"></canvas>
		</div>
		<!--End Graphic Pull Division-->
	
		<!--Graphic Script-->
		<script>
			const showLegend = true;
			const dataValue = [0, 10, 5, 2, 20, 80, 45];
			const dataValue2 = [0, 5, 2, 10, 45, 42, 30];
			const labels = [
				'January',
				'February',
				'March',
				'April',
				'May',
				'June',
			];
			const data = {
				labels: labels,
				datasets: [{
					label: 'My First dataset',
					backgroundColor: 'rgb(255, 99, 132)',
					borderColor: 'rgb(255, 99, 132)',
					data: dataValue,
				}, {
					label: 'My Second dataset',
					backgroundColor: 'rgb(0, 99, 132)',
					borderColor: 'rgb(0, 99, 132)',
					data: dataValue2,
				}]
			};
			const config = {
				type: 'line',
				data,
				options: {
					plugins: {
						legend: {
							display: showLegend
						}
					}
				}
			};
			// === include 'setup' then 'config' above ===
	
			var myChart = new Chart(
				document.getElementById('myChart'),
				config
			);
		</script>
		<!--End Graphic Script-->
	</body>
<!--==========-->
</html>
